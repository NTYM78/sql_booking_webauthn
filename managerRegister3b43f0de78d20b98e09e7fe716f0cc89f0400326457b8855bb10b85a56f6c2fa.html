<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <div class="container mt-5">
            <h1 class="text-center">Register Manager</h1>
            <h2 class="text-start">Manager username</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="managerUsername" placeholder="Enter manager's username">
            </div>
            <div id="message"></div>
        </div>
        <div class="container mt-5">
            <h2 class="text-start">Bind a manager</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="bindManagerIC" placeholder="Enter manager's IC to Bind">
            </div>
            <div id="bindmessage"></div>
        </div>
        <div class="container mt-5">
            <h2 class="text-start">Passphrase</h2>
            <div class="mb-3">
                <input type="password" class="form-control" id="passPhrase" placeholder="Enter secret passphrase">
            </div>
            <div id="passphrasemessage"></div>
        </div>
        <div class="container mt-5">
            <button class="btn btn-primary w-100" id="registerManagerButton">Register</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
