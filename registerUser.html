<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SQL Booking - Register User</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add this CSS */
        .user-cred-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* Creates two equal columns */
            gap: 20px;
            /* Adjust the space between the items */
        }

        .card {
            width: 100%;
            /* Make sure the cards take the full width of the grid cells */
        }
    </style>
</head>

<body>
    <div id="credentialList" class="container mt-5">
            <h1 class="text-center">Manage User</h1>
            <h2>User List</h2>
            <input type="text" id="searchInput" class="form-control mb-4" placeholder="Search user">
            <div class="row user-cred-container"></div> 
    </div>
    
    <div class="container mt-5">
        <h1 class="text-center">Register User</h1>
        <h2 class="text-start">Username</h2>
        <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div id="message"></div>
    </div>
    <div class="container mt-5">
        <h2 class="text-start">Bind a user</h2>
        <div class="mb-3">
            <input type="text" class="form-control" id="bindUserIC" placeholder="Enter user's IC to Bind">
        </div>
        <div id="bindmessage"></div>
    </div>
    <div class="container mt-5">
        <button class="btn btn-primary w-100" id="registerButton">Register</button>
    </div>


    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS for WebAuthn -->
    <script src="static/index.es5.umd.min.js"></script>
    <script src="static/webauthn.js"></script>

</body>

</html>
